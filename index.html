<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Site Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }

    #toolbar {
      width: 100%;
      padding: 10px;
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #toolbar input {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    #toolbar button {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    #iframeContainer {
      width: 100%;
      height: calc(100% - 50px);
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <input type="text" id="urlInput" placeholder="Enter website URL (e.g., https://example.com)">
    <button onclick="loadSite()">Go</button>
  </div>
  <div id="iframeContainer">
    <iframe id="siteFrame" src="https://game.spynick.com"></iframe>
  </div>

  <script>
    function loadSite() {
      const input = document.getElementById('urlInput').value.trim();
      const url = input.startsWith('http') ? input : 'https://' + input;
      document.getElementById('siteFrame').src = url;
    }

    // Optional: Block right-click to avoid some popup triggers
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</body>
</html>
